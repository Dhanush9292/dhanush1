<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Booksky</h1>
    </div>

    <div class="container">
      <div class="book-container">
        <h2>Rich Dod poor Dad</h2>
        <h4>Repoter</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
          voluptatem similique eum tempora iste itaque ullam veniam id error
          explicabo.
        </p>
        <button onclick="deletebook(event)">Delete</button>
      </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popupbox">
      <h2>Add Book</h2>
      <form>
        <input type="text" placeholder="Book title" id="book-title-input" />
        <input type="text" placeholder="Book title" id="book-author-input" />
        <textarea
          type="text"
          placeholder="Book title"
          id="book-description-input"
        ></textarea>
        <button id="add-book">ADD</button>
        <button id="cancle-popup">CANCLE</button>
      </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
  </body>
</html>
